<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div id="App1" class="container">
        <div class="product row col-md-12">
            <div class="product-image col-md-6">
                <img v-bind:src="image" alt="" style="height: 300px; width: 300px;">
            </div>
            <div class="product-info col-md-6">
                <h1>{{ product }}</h1>

                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                <p v-else>Out of Stock</p>

                <ul>
                    <li v-for="detail in details"> {{ detail }}</li>
                </ul>

                <div class="colour-box"
                    v-for="variant in variants" 
                    :key="variant.variantId"
                    :style="{ backgroundColour: variant.variantColour }"
                    >
                    <p v-on:mouseover="updateProductImage(variant.variantImage)">{{ variant.variantColour }}</p>
                </div>

                <div class="cart d-inline-flex">
                    <button v-on:click="addToCart" class="btn btn-success">Add To Cart</button>
                    <button v-if="cart > 0" v-on:click="removeFromCart" class="btn btn-danger">Remove From Cart</button>
                    <p>Cart({{ cart }})</p>
                </div> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
